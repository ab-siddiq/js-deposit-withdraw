<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box">
        <h1 class="text-center">Welcome To Amader Bank</h1>
        <div class="login-form box-style">
            <h4 class="">Login</h4>
            <input type="text" placeholder="Username" class="form-control mb-3">
            <input type="password" placeholder="Password" class="form-control mb-3">
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="status">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="box-style">
                    <h3>Deposit</h3>
                    <input id="depositValue" type="text" class="form-control mb-3"
                        placeholder="$ enter amount you deposit">
                    <button id="makeDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="box-style">
                    <h3>Withdraw</h3>
                    <input id="withdrawValue" type="text" class="form-control mb-3"
                        placeholder="$ enter amount you want to withdraw">
                    <button id="makeWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js">  </script>
</body>

</html>
